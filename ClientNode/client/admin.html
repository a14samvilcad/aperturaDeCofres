<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
        <link rel="stylesheet" href="https://unpkg.com/@mdi/font@6.x/css/materialdesignicons.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">
        <link rel="stylesheet" href="https://unpkg.com/vuetify@2.6.10/dist/vuetify.min.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
        <script src="https://unpkg.com/babel-polyfill/dist/polyfill.min.js"></script>
        <script src="https://unpkg.com/vuetify@2.6.10/dist/vuetify.min.js"></script>
    </head>
    </head>

    <body>
        <div id="app">
            <v-app id="inspire">
              <v-card
                class=" overflow-hidden"
                height="100%"
              >
                <v-app-bar
                  color="red"
                  dark
                >
                  <v-app-bar-nav-icon @click="toggleDrawerAndGetNomUsuariPost"></v-app-bar-nav-icon>
            
                  <v-toolbar-title>Zombie game</v-toolbar-title>
                </v-app-bar>
            
                <v-navigation-drawer
                  v-model="drawer"
                  absolute
                  left
                  temporary
                >
                  <v-list
                    nav
                    dense
                  >
                  <h1>Bienvenido {{ nameUser }}</h1>
                  <!--<v-btn color="success" class="mr-4" @click="getNomUsuariPost">
                    Status? / Post
                </v-btn> -->
                    <v-list-item-group
                      v-model="group"
                      active-class="deep-purple--text text--accent-4"
                    >
                      <v-list-item>
                        <v-list-item-icon>
                          <v-icon>mdi-home</v-icon>
                        </v-list-item-icon>
                        <v-list-item-title>Home</v-list-item-title>
                      </v-list-item>
            
                      <v-list-item>
                        <v-list-item-icon>
                          <v-icon>mdi-account</v-icon>
                        </v-list-item-icon>
                        <v-list-item-title>Account</v-list-item-title>
                      </v-list-item>
                      <v-btn color="error" class="mr-4" @click="getLogOutPost">
                        Sign Out
                    </v-btn>
                    </v-list-item-group>
                    
                  </v-list>
                </v-navigation-drawer>
              </v-card>
            </v-app>
          </div>
        <script src="index.js"></script>
    </body>

</html>
